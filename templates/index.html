{% extends 'layout.html' %}

{% block menu %}
	<p><a href="/">Refresh &nbsp;|</a><a href="">&nbsp; How it works &nbsp;|</a><a href="https://github.com/rorodata/background-removal">&nbsp; Source Code &nbsp;|</a><a href="https://medium.com/@burgalon/deploying-your-keras-model-35648f9dc5fb">&nbsp; Original </a></p>
{% endblock %}

{% block inputurl %}
	<form action="/predict" method="post">
		<div class="form-group">
		    <input type="text" class="form-control" name="image_url" placeholder="Paste URL for JPG image">
		</div>
		<div class="form-group text-center"> 
    		<button type="submit" class="btn btn-primary">Remove Background</button>
		</div>
	</form>
{% endblock %}

{% block selectimage %}
	<div class="col-md-4 thumbnail">
  		<img src="/static/bird.jpg" alt="Forest" style="{width:250px}">
  		<form action="/predict" method="POST">
  			<input type="hidden" name="image_url" value="https://wallpapercave.com/wp/amG4KpZ.jpg">
  			<br/>
  			<button type="submit" class="btn btn-primary">Go</button>
  		</form>
	</div>
	<div class="col-md-4 thumbnail">
  		<img src="/static/girl.jpg" alt="Forest" style="{width:250px}">
		<form action="/predict" method="POST">
			<input type="hidden" name="image_url" value="http://wallpapers-library.com/images/girl-image/girl-image-22.jpg">
			<br/>
  			<button type="submit" class="btn btn-primary">Go</button>
  		</form>
	</div>
	<div class="col-md-4 thumbnail">
  		<img src="/static/baby.jpg" alt="Forest" style="{width:250px}">
		<form action="/predict" method="POST">
			<input type="hidden" name="image_url" value="http://www.bhmpics.com/wallpapers/boy_iroquois_hairstyle-960x600.jpg">
			<br/>
  			<button type="submit" class="btn btn-primary">Go</button>
  		</form>
	</div>

{% endblock %}


{% block outputs %}
	{% if encoded_image %}
		<img src='data:image/jpg;base64,{{encoded_image}}' class="img-fluid center-img" width="960" height="600">
	{% endif %}
{% endblock %}
